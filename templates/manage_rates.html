<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Daily Rates - Poultry Farm Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input[type="number"] { text-align: right; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">Manage Daily Rates</h1>
                <p class="text-gray-600">Set the rates for today: <span class="font-semibold text-blue-600">{{ today_str }}</span></p>
            </div>
            <a href="/" class="text-blue-600 hover:underline">&larr; Back to Home</a>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <form action="/manage_rates" method="POST">
                <div class="overflow-x-auto">
                    <table class="min-w-full text-left text-sm">
                        <thead class="border-b bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 font-medium text-gray-600">Line</th>
                                {% for bird in bird_types %}
                                <th class="px-6 py-3 font-medium text-gray-600 text-right">{{ bird }} (â‚¹)</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for line in lines %}
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4 font-semibold text-gray-800">{{ line }}</td>
                                {% for bird in bird_types %}
                                <td class="px-6 py-4">
                                    <input 
                                        type="number" 
                                        step="0.01" 
                                        name="rate-{{ line }}-{{ bird }}" 
                                        value="{{ current_rates.get(line, {}).get(bird, '') }}"
                                        placeholder="0.00"
                                        class="w-full mt-1 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="mt-6 text-right">
                    <button type="submit" class="inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                        Save Today's Rates
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
