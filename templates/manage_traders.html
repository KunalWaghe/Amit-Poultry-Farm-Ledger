{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
     <!-- START: New Back Button -->
    <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800 transition duration-300 mb-6 inline-block">&larr; Back to Home</a>
    <!-- END: New Back Button -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Add New Trader Form -->
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">Add New Trader</h2>
                <form action="{{ url_for('add_trader') }}" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Trader Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="line" class="block text-sm font-medium text-gray-700">Line</label>
                        <select id="line" name="line" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required>
                            <option value="" disabled selected>Select a line</option>
                            {% for line_item in lines %}
                            <option value="{{ line_item }}">{{ line_item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- NEW FIELD: Opening Balance / Past Debt -->
                    <div class="mb-4">
                        <label for="opening_balance" class="block text-sm font-medium text-gray-700">Opening Balance (Past Debt)</label>
                        <input type="number" step="0.01" id="opening_balance" name="opening_balance" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="0.00">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                        Add Trader
                    </button>
                </form>
            </div>
        </div>

        <!-- List of Existing Traders -->
        <div class="md:col-span-2">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Existing Traders</h2>
            <div class="bg-white shadow-lg rounded-xl border border-gray-200 overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Line</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Due</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for trader in traders %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{{ trader.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ trader.line }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right font-mono {% if trader.total_debt > 0 %}text-red-600{% else %}text-green-600{% endif %}">
                                â‚¹ {{ "%.2f"|format(trader.total_debt) }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                                <div class="flex items-center justify-center space-x-4">
                                    <a href="{{ url_for('edit_trader', trader_id=trader.id) }}" class="text-green-600 hover:text-green-900">Edit</a>
                                    <form action="{{ url_for('delete_trader', trader_id=trader.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this trader and all their records?');">
                                        <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center py-10 text-gray-500">No traders found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
