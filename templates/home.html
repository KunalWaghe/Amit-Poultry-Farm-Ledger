<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Line - Poultry Farm Manager</title>
    <!-- We'll use Tailwind CSS to make it look nice without much effort -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Poultry Farm Manager</h1>
            <p class="text-lg text-gray-600 mt-2">Please select a delivery line to manage traders.</p>
        </header>

        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 
                    This is a Jinja2 for-loop.
                    Flask will pass the 'lines' list from our Python file here.
                    The code will loop through each 'line' in the list and create a card for it.
                -->
                {% for line in lines %}
                <a href="/line/{{ line }}"
                    class="block p-6 bg-white rounded-xl shadow-md hover:shadow-lg hover:scale-105 transition-transform duration-200 ease-in-out">
                    <h2 class="text-2xl font-semibold text-center text-gray-700">{{ line }}</h2>
                </a>
                {% endfor %}
            </div>
        </main>

    </div>
</body>

</html>
