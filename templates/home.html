<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Farm Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Poultry Business Manager</h1>
            <p class="text-gray-600 mt-2">Select a delivery line to view traders and manage ledgers.</p>
            <!-- Control Buttons -->
            <div class="mt-6 flex justify-center gap-4">
                <a href="{{ url_for('manage_traders') }}" 
                   class="inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors">
                    Manage Traders
                </a>
                <a href="{{ url_for('manage_rates') }}" 
                   class="inline-block bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors">
                    Manage Daily Rates
                </a>
                <a href="{{ url_for('reports') }}"
                 class="inline-block bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors">View Reports</a>
            </div>
        </header>

        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for line in lines %}
                <a href="/line/{{ line }}" class="block p-6 bg-white rounded-xl shadow-md hover:shadow-lg hover:scale-105 transition-transform duration-200">
                    <h2 class="text-2xl font-semibold text-gray-800">{{ line }}</h2>
                    <p class="text-gray-500 mt-2">View traders in this line</p>
                </a>
                {% endfor %}
            </div>
        </main>
        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>&copy; 2025 Your Family Business</p>
        </footer>
    </div>
</body>
</html>
